<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create an account or sign up</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--jQuery-->
    <script src="https://cdnjs.cloudfare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--sliding effect enablement-->
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <div id="box">
      <div id="main"></div>

      <div class="login">
        <h1>Login</h1>
        <input type="email" name="email" placeholder="Enter your email" />
        <input
          type="password"
          name="password"
          placeholder="Enter your password"
        />
        <button>Login</button>
      </div>

      <div class="signup">
        <h1>Sign Up</h1>
        <input type="text" name="name" placeholder="Enter your full name" />
        <input type="email" name="email" placeholder="Enter your email" />
        <input
          type="password"
          name="password"
          placeholder="Enter your password"
        />
        <button>Sign Up</button>
      </div>

      <div id="loginmsg">Already have an account ?</div>

      <div id="signupmsg">Don't have an account ?</div>

      <button id="loginBtn">Login</button>
      <button id="signupBtn">Sign Up</button>
    </div>
  </body>
</html>
